<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <script src="app.js" defer></script>
    <link href="dist/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 p-4">
    <div class="max-w-3xl mx-auto py-6">
      <div class="relative flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">TODO App</h1>
        <div class="flex items-center gap-3 justify-end p-4">
          <button
            id="openTaskModal"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all duration-200 shadow hover:shadow-lg"
          >
            <i class="fas fa-plus"></i>
            <span>New Task</span>
          </button>
          <button
            id="toggleArchived"
            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all duration-200 shadow hover:shadow-lg"
          >
            <i class="fas fa-archive"></i>
            <span>Archive</span>
          </button>
        </div>

        <div
          id="archivedList"
          class="hidden bg-black/20 flex-col gap-4 p-4 absolute z-10 top-full left-0 right-0 w-full h-[80vh] overflow-y-auto backdrop-blur-md rounded-xl scrollbar-hide shadow-lg"
        >
          <!-- Header -->
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-indigo-900">Archived Tasks</h2>
            <div class="flex items-center gap-5">
              <button
                class="text-white bg-red-500 p-2 focus:outline-none px-4 py-2 rounded-lg flex items-center gap-2 transition-all duration-200 shadow hover:shadow-lg"
                onclick="clearAllArchived()"
              >
                Clear All
              </button>
              <button
                class="text-gray-600 hover:text-gray-800 focus:outline-none"
                onclick="toggleArchived()"
              >
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
          </div>

          <!-- Task List -->
          <ul class="flex flex-col gap-2">
            <!-- Task items will be dynamically added here -->
          </ul>
        </div>
      </div>

      <div
        id="newTaskModal"
        class="fixed hidden z-10 inset-0 items-center justify-center bg-indigo-100"
      >
        <form
          novalidate
          class="backdrop-blur-md p-6 rounded-lg shadow-lg w-[90%] max-w-md"
        >
          <h2 class="text-xl mb-2">Add New Task</h2>

          <div class="mb-4">
            <label
              for="taskTitle"
              class="block text-sm font-medium text-gray-700"
              >Task Title</label
            >
            <input
              type="text"
              id="taskTitle"
              name="taskTitle"
              class="border border-gray-300 rounded-lg p-3 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter a task title"
              required
              minlength="4"
              aria-required="true"
            />
          </div>

          <div class="mb-4">
            <label
              for="taskDescription"
              class="block text-sm font-medium text-gray-700"
              >Task Description</label
            >
            <textarea
              id="taskDescription"
              name="taskDescription"
              class="border border-gray-300 rounded-lg p-3 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[80px] max-h-[200px]"
              placeholder="Enter a task description"
              required
              minlength="4"
              aria-required="true"
            ></textarea>
          </div>

          <div class="flex w-full justify-center gap-2">
            <button
              type="submit"
              id="addTask"
              class="bg-green-500 w-full text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200"
            >
              Add Task
            </button>
            <button
              type="button"
              id="closeNewTaskModal"
              class="bg-red-500 w-full text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div id="mainList" class="flex flex-col gap-2"></div>

      <!-- edit task modal -->
      <div
        id="editModal"
        class="fixed hidden inset-0 items-center justify-center"
      >
        <form
          novalidate
          class="backdrop-blur-md p-6 rounded-lg shadow-lg w-[90%] max-w-md"
        >
          <h2 class="text-xl mb-2">Edit Task</h2>
          <input
            id="editTaskTitle"
            type="text"
            class="border border-gray-300 rounded-lg p-3 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <textarea
            id="editTaskDescription"
            class="border border-gray-300 rounded-lg p-3 w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[80px] max-h-[200px]"
          ></textarea>
          <div class="flex w-full justify-center gap-2">
            <button
              id="saveEdit"
              class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200"
            >
              Save
            </button>
            <button
              type="button"
              id="closeEditModal"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
